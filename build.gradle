plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.30'
}

allprojects {
    ext.kotlin_version = "1.3.30"
    ext.ktor_version = "1.1.5"

    repositories {
        jcenter()
        maven { url "http://kotlin.bintray.com/ktor" }
    }
    afterEvaluate {
        dependencies {
            compile "org.slf4j:slf4j-simple:1.7.26"
        }
    }

}

subprojects {
    version = '1.0'
}

